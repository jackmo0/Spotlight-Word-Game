<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight Word Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .spotlight-area {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .word-display {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 10px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .spotlight {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .letter {
            display: inline-block;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .letter.revealed {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .letter.hidden {
            color: transparent;
            text-shadow: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .letter.hidden::before {
            content: "?";
            color: rgba(255, 255, 255, 0.3);
            text-shadow: none;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .guess-input {
            font-size: 1.5em;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 200px;
            text-align: center;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .guess-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .guess-btn {
            font-size: 1.5em;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #333;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .guess-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .guess-btn:active {
            transform: translateY(0);
        }

        .hint-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .hint-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .message.info {
            background: rgba(33, 150, 243, 0.3);
            color: #2196f3;
        }

        .new-game-btn {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .category {
            font-size: 1.1em;
            color: #ffd700;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @keyframes spotlight-move {
            0% { transform: translate(-50px, -50px); }
            25% { transform: translate(50px, -50px); }
            50% { transform: translate(50px, 50px); }
            75% { transform: translate(-50px, 50px); }
            100% { transform: translate(-50px, -50px); }
        }

        .spotlight.moving {
            animation: spotlight-move 4s infinite linear;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî¶ Spotlight Word Game</h1>
        
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Round: <span id="round">1</span></div>
            <div>Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
            <div>Hints: <span id="hints">üí°üí°üí°</span></div>
        </div>

        <div class="category" id="category">Animals</div>

        <div class="spotlight-area" id="spotlightArea">
            <div class="spotlight moving" id="spotlight"></div>
            <div class="word-display" id="wordDisplay"></div>
        </div>

        <div class="input-section">
            <input type="text" class="guess-input" id="guessInput" placeholder="Your guess" maxlength="20">
            <button class="guess-btn" id="guessBtn">Guess</button>
        </div>

        <button class="hint-btn" id="hintBtn">üí° Reveal Letter</button>

        <div class="message" id="message"></div>

        <button class="new-game-btn" id="newGameBtn">üéÆ New Game</button>
    </div>

    <script>
        class SpotlightWordGame {
            constructor() {
                this.words = {
                    animals: ['ELEPHANT', 'GIRAFFE', 'DOLPHIN', 'PENGUIN', 'BUTTERFLY', 'KANGAROO', 'RHINOCEROS', 'FLAMINGO'],
                    fruits: ['PINEAPPLE', 'STRAWBERRY', 'WATERMELON', 'BLUEBERRY', 'RASPBERRY', 'KIWI', 'MANGO', 'PAPAYA'],
                    countries: ['AUSTRALIA', 'BRAZIL', 'CANADA', 'DENMARK', 'EGYPT', 'FRANCE', 'GERMANY', 'INDIA'],
                    movies: ['TITANIC', 'AVATAR', 'INCEPTION', 'GLADIATOR', 'INTERSTELLAR', 'MATRIX', 'FROZEN', 'SHREK'],
                    sports: ['BASKETBALL', 'FOOTBALL', 'TENNIS', 'SWIMMING', 'VOLLEYBALL', 'BASEBALL', 'HOCKEY', 'CRICKET']
                };
                
                this.currentWord = '';
                this.currentCategory = '';
                this.revealedLetters = new Set();
                this.score = 0;
                this.round = 1;
                this.lives = 3;
                this.hints = 3;
                this.gameOver = false;
                
                this.initializeGame();
                this.setupEventListeners();
            }

            initializeGame() {
                this.selectRandomWord();
                this.updateDisplay();
                this.updateGameInfo();
                this.showMessage('Guess the word! Use the spotlight to help you.', 'info');
            }

            selectRandomWord() {
                const categories = Object.keys(this.words);
                this.currentCategory = categories[Math.floor(Math.random() * categories.length)];
                const categoryWords = this.words[this.currentCategory];
                this.currentWord = categoryWords[Math.floor(Math.random() * categoryWords.length)];
                this.revealedLetters.clear();
                
                // Reveal first letter as a hint
                this.revealedLetters.add(0);
                
                document.getElementById('category').textContent = this.currentCategory.charAt(0).toUpperCase() + this.currentCategory.slice(1);
            }

            updateDisplay() {
                const wordDisplay = document.getElementById('wordDisplay');
                wordDisplay.innerHTML = '';
                
                for (let i = 0; i < this.currentWord.length; i++) {
                    const letter = document.createElement('span');
                    letter.className = 'letter';
                    
                    if (this.revealedLetters.has(i)) {
                        letter.textContent = this.currentWord[i];
                        letter.classList.add('revealed');
                    } else {
                        letter.textContent = '?';
                        letter.classList.add('hidden');
                        letter.setAttribute('data-letter', this.currentWord[i]); // Store actual letter in data attribute
                    }
                    
                    wordDisplay.appendChild(letter);
                }
            }

            updateGameInfo() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('round').textContent = this.round;
                document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(this.lives);
                document.getElementById('hints').textContent = 'üí°'.repeat(this.hints);
            }

            setupEventListeners() {
                const guessInput = document.getElementById('guessInput');
                const guessBtn = document.getElementById('guessBtn');
                const hintBtn = document.getElementById('hintBtn');
                const newGameBtn = document.getElementById('newGameBtn');
                const spotlightArea = document.getElementById('spotlightArea');

                guessBtn.addEventListener('click', () => this.makeGuess());
                guessInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.makeGuess();
                });
                
                hintBtn.addEventListener('click', () => this.revealRandomLetter());
                newGameBtn.addEventListener('click', () => this.startNewGame());

                // Spotlight movement on hover
                spotlightArea.addEventListener('mousemove', (e) => {
                    const spotlight = document.getElementById('spotlight');
                    const rect = spotlightArea.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    spotlight.style.left = x - 75 + 'px';
                    spotlight.style.top = y - 75 + 'px';
                    spotlight.classList.remove('moving');
                });

                spotlightArea.addEventListener('mouseleave', () => {
                    const spotlight = document.getElementById('spotlight');
                    spotlight.classList.add('moving');
                });
            }

            makeGuess() {
                if (this.gameOver) return;
                
                const guessInput = document.getElementById('guessInput');
                const guess = guessInput.value.toUpperCase().trim();
                
                if (!guess) {
                    this.showMessage('Please enter a guess!', 'error');
                    return;
                }

                guessInput.value = '';

                if (guess === this.currentWord) {
                    this.correctGuess();
                } else {
                    this.incorrectGuess();
                }
            }

            correctGuess() {
                const points = Math.max(100 - (this.revealedLetters.size * 10), 10);
                this.score += points;
                this.round++;
                
                // Reveal all letters with animation
                for (let i = 0; i < this.currentWord.length; i++) {
                    this.revealedLetters.add(i);
                }
                this.updateDisplay();
                
                this.showMessage(`üéâ Correct! +${points} points`, 'success');
                
                setTimeout(() => {
                    if (this.round <= 10) {
                        this.selectRandomWord();
                        this.updateDisplay();
                        this.updateGameInfo();
                        this.showMessage('Next round! Guess the new word.', 'info');
                    } else {
                        this.showMessage(`üèÜ Game Complete! Final Score: ${this.score}`, 'success');
                        this.gameOver = true;
                    }
                }, 2000);
            }

            incorrectGuess() {
                this.lives--;
                this.updateGameInfo();
                
                if (this.lives <= 0) {
                    this.showMessage(`üíÄ Game Over! The word was: ${this.currentWord}`, 'error');
                    this.gameOver = true;
                } else {
                    this.showMessage(`‚ùå Wrong! ${this.lives} lives remaining`, 'error');
                }
            }

            revealRandomLetter() {
                if (this.gameOver) return;
                
                if (this.hints <= 0) {
                    this.showMessage('‚ùå No hints remaining!', 'error');
                    return;
                }
                
                const hiddenIndices = [];
                for (let i = 0; i < this.currentWord.length; i++) {
                    if (!this.revealedLetters.has(i)) {
                        hiddenIndices.push(i);
                    }
                }
                
                if (hiddenIndices.length > 0) {
                    const randomIndex = hiddenIndices[Math.floor(Math.random() * hiddenIndices.length)];
                    this.revealedLetters.add(randomIndex);
                    this.hints--;
                    this.updateDisplay();
                    this.updateGameInfo();
                    this.showMessage(`üí° Letter revealed! ${this.hints} hints remaining`, 'info');
                } else {
                    this.showMessage('All letters are already revealed!', 'info');
                }
            }

            showMessage(text, type) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.className = `message ${type}`;
            }

            startNewGame() {
                this.score = 0;
                this.round = 1;
                this.lives = 3;
                this.hints = 3;
                this.gameOver = false;
                this.selectRandomWord();
                this.updateDisplay();
                this.updateGameInfo();
                this.showMessage('New game started! Good luck!', 'info');
                document.getElementById('guessInput').focus();
            }
        }

        // Start the game when the page loads
        window.addEventListener('load', () => {
            new SpotlightWordGame();
        });
    </script>
</body>
</html>
